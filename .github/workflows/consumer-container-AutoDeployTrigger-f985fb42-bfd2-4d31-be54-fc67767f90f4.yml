name: Trigger auto deployment for consumer-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/consumer-container-AutoDeployTrigger-f985fb42-bfd2-4d31-be54-fc67767f90f4.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: net7daprcontainer.azurecr.io
          username: ${{ secrets.CONSUMERCONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.CONSUMERCONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: net7daprcontainer.azurecr.io/consumer-container:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONSUMERCONTAINER_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n consumer-container -g NextjsApp --server net7daprcontainer.azurecr.io --username  ${{ secrets.CONSUMERCONTAINER_REGISTRY_USERNAME }} --password ${{ secrets.CONSUMERCONTAINER_REGISTRY_PASSWORD }}
            az containerapp update -n consumer-container -g NextjsApp --image net7daprcontainer.azurecr.io/consumer-container:${{ github.sha }}
